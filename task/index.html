<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container"> 
      <form action="" method="post">
        <h3>Register</h3>
        <label for="first_name">First name</label>
        <input type="text" id="first_name" placeholder="Enter Your first name" required/>
        <label for="last_name">Last name</label>
        <input type="text" id="last_name" placeholder="Enter Your last name" required/>
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter Your Email" required/>
        <label for="number">number</label>
        <input type="text" id="number" placeholder="Enter Your number" required>
        <label for="role">Role</label>
        <select name="" id="role">
            <option>select your role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Your password" required>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" placeholder="Confirm your password" required>
        <input type="checkbox" id="agree">
        <p>I agree with any terms</p>
        <input type="submit" value="Register" class="submit-btn">
      </form>
    </div>
  </body>
</html>
