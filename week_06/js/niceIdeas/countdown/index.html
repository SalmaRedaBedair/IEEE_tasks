<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>5</div>
<script>
  let div=document.querySelector("div");
  function countdown(){
    div.innerHTML-=1;
    if(div.innerHTML==="0")
    {
        clearInterval(counter);
    }
  }
  let counter=setInterval(countdown,1000);
</script>
</body>
</html>
